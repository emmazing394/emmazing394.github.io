<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title> AI-Draw</title>

    <!-- bs4 css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>

    <!-- css pie -->
    <link rel="stylesheet" href="chart.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <!-- Tensorflow.js script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>

    <!-- canvas script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.4.0/fabric.min.js"></script>

    <!-- main script -->
    <script src="main.js"> </script>

    <!-- main css -->
    <link rel="stylesheet" href="index.css"/>

  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="#"><h1>AI Draw></h1></a>
    </nav>
    <div class="container-fluid">
    <blockquote class="blockquote text-justify" style="margin:30px;">
        <p> This is a pictionary inspired tool that uses CNN to recognize drawings.
          The CNN was trained to recognize 10 classes using the quick draw <a href='https://github.com/googlecreativelab/quickdraw-dataset'> dataset</a>. </p>
    <footer class="blockquote-footer">Emma Algotsson and Erica Ahlqvist</footer>
  </blockquote>
</div>

<div class="col" style ='margin-left:100px;'>
<h4 id ='status' >Loading Model... </h4>
<canvas id="canvas" width="300" height="300" class="canvas" style="border:1px solid #b9bfc9;margin-top:25px;"></canvas>
<div class="btn-group" style = 'margin-top:40px; '>
<input type="range" min="5" max="20" value="10" class="slider" id="myRange" style ='margin-top:20px;'>
<div class="buttons">
  <button type="button" class="btn btn-outline-primary" onclick ='erase()' style ='margin-left:10px;' disabled>Clear</button>
  <button type="button" class="button" onclick ='randomClass();' disabled>New Word</button>

  </div>
</div>

<div class="row">
  <div class="col">
    <h3> Draw this: </h3>
    <h3 id="ShowText"></h3>
    <section style="margin-top:120px">
      <div class="chartID pie">

      </div>
      <ul class="chartID legend">
        <li>
          <em id = "sym1"></em>
          <span id = "prob1" ></span>
        </li>
        <li>
          <em id = "sym2"></em>
          <span id = "prob2"></span>
        </li>
        <li>
          <em id = "sym3"></em>
          <span id = "prob3"></span>
        </li>
      </ul>
</section>
</div>
</div>
</div>
</body>
<script src="chart.js"></script>
<script>
	console.log('starting');
	load_model();

    var content = document.getElementById("ShowText");
    content.style.display="none";
    onload = setTimeout(function(){
      content.style.display="block";
      randomClass();
    }, 2000);
</script>
</html>
