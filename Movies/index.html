<html>
<head>
	<title>Movies</title>

	<link href="style.css" media="screen" rel="stylesheet" type="text/css"/>
	<!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script  src="movies.js" type="text/javascript"></script>
</head>

<body onload="movies()">
	<!-- <div class="d-flex align-items-start"> -->
	<div class="row">
		<div class="col-4 col-md-3 col-lg-2">
		  <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
				<button class="nav-link active" id="v-pills-light-tab" data-bs-toggle="pill" data-bs-target="#v-pills-light" type="button" role="tab" aria-controls="v-pills-light" aria-selected="true">Uncomplicated, light hearted movies</button>
		    <button class="nav-link" id="v-pills-super-tab" data-bs-toggle="pill" data-bs-target="#v-pills-super" type="button" role="tab" aria-controls="v-pills-super" aria-selected="false">Great superhero movies</button>
				<button class="nav-link" id="v-pills-musical-tab" data-bs-toggle="pill" data-bs-target="#v-pills-musical" type="button" role="tab" aria-controls="v-pills-musical" aria-selected="false">Feeling Musical</button>
		    <button class="nav-link" id="v-pills-cry-tab" data-bs-toggle="pill" data-bs-target="#v-pills-cry" type="button" role="tab" aria-controls="v-pills-cry" aria-selected="false">Cryfest</button>
				<button class="nav-link" id="v-pills-thriller-tab" data-bs-toggle="pill" data-bs-target="#v-pills-thriller" type="button" role="tab" aria-controls="v-pills-thriller" aria-selected="false">Thrilling action</button>
		  </div>
		</div>
		<div class="col-8 col-md-9 col-lg-10">
		  <div class="tab-content" id="v-pills-tabContent">
				<div class="tab-pane fade show active" id="v-pills-light" role="tabpanel" aria-labelledby="v-pills-light-tab">
					<h3>Uncomplicated, light hearted, soothing movies</h3><br>
					<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5 g-4" id="lightmovies"></div>
				</div>
		    <div class="tab-pane fade" id="v-pills-super" role="tabpanel" aria-labelledby="v-pills-super-tab">
					<h3>Great Superhero Movies</h3><br>
					<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5 g-4" id="superheroes"></div>
				</div>
		    <div class="tab-pane fade" id="v-pills-musical" role="tabpanel" aria-labelledby="v-pills-musical-tab">
					<h3>When you are feeling musical</h3><br>
					<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5 g-4" id="bestmusicals"></div>
				</div>
		    <div class="tab-pane fade" id="v-pills-cry" role="tabpanel" aria-labelledby="v-pills-cry-tab">
					<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5 g-4" id="crymovies"></div>
				</div>
				<div class="tab-pane fade" id="v-pills-thriller" role="tabpanel" aria-labelledby="v-pills-thriller-tab">
					<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4 row-cols-xl-5 g-4" id="thrillermovie"></div>
				</div>
		  </div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
